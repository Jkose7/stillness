name: "CodeQL Config"

queries:
  - uses: security-and-quality
  - uses: security-extended

query-filters:
  - exclude:
      problem.severity:
        - recommendation
      tags:
        - "maintainability"

paths:
  - src
  - tests
paths-ignore:
  - node_modules
  - dist
  - "**/*.test.js"
  - "**/*.spec.js"
